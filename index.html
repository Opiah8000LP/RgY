<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RgY is autistic</title>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        body { background: black; display: flex; align-items: center; justify-content: center; height: 100vh; }
        video { 
            position: absolute;
            width: 100vw; 
            height: 100vh;
            object-fit: cover;
            display: none;
            pause: true;
        }
        .warning {
            position: absolute;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div class="warning" onclick="enterSite()">⚠️ Warning: This video contains flashing lights. Click to enter. ⚠️</div>
    <video id="video" autoplay loop muted>
        <source src="202501180904(1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        // Typewriter effect for the title
        const words = ["autistic", "dumb", "stupid", "loser", "worthless"];
        let wordIndex = 0;
        let currentText = "";
        let typing = true;
        
        function typeTitle() {
            if (typing) {
                if (currentText.length < words[wordIndex].length) {
                    currentText += words[wordIndex].charAt(currentText.length);
                    document.title = currentText;
                    setTimeout(typeTitle, 50); // Faster typing speed
                } else {
                    typing = false;
                    setTimeout(() => {
                        currentText = "";
                        wordIndex = (wordIndex + 1) % words.length; // Cycle through words
                        typing = true;
                        typeTitle();
                    }, 1500); // Time to hold before re-typing
                }
            }
        }

        // Start the title typing effect
        typeTitle();

        // Video and warning logic
        function enterSite() {
            document.querySelector('.warning').style.opacity = '0';
            document.querySelector('.warning').style.pointerEvents = 'none';
            document.getElementById('video').style.display = 'block';
            document.getElementById('video').play();
            setTimeout(() => {
                document.querySelector('.warning').style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
