<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        body { background: black; position: relative; }
        video { 
            position: absolute;
            width: 100vw; 
            height: 100vh;
            object-fit: cover;
        }
        .text {
            position: absolute;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
            user-select: none;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="202501180904(1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }
        function randomPosition(element) {
            element.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            element.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }
        function createText() {
            let text = document.createElement('div');
            text.classList.add('text');
            text.innerText = "Thanks for visiting!";
            text.style.color = randomColor();
            randomPosition(text);
            document.body.appendChild(text);
            let dx = 2, dy = 2;
            setInterval(() => {
                let rect = text.getBoundingClientRect();
                if (rect.left <= 0 || rect.right >= window.innerWidth) dx *= -1;
                if (rect.top <= 0 || rect.bottom >= window.innerHeight) dy *= -1;
                text.style.left = (rect.left + dx) + 'px';
                text.style.top = (rect.top + dy) + 'px';
            }, 10);
            text.addEventListener('click', createText);
        }
        createText();
    </script>
</body>
</html>
